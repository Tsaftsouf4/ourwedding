<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Πρόσκληση Γάμου</title>

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{width:100%;height:100%;overflow:hidden;background:#f6ead8}

  :root{
    --pageAspect: 1.45;             /* height / width */
    --shadow: 0 18px 40px rgba(0,0,0,.25);
    --radius: 22px;
    --bg: #f6ead8;
  }

  .wrap{
    width:100vw;height:100svh;
    display:flex;align-items:center;justify-content:center;
    position:relative;
    background:var(--bg);
  }

  /* ===== STAGE / PERSPECTIVE ===== */
  .stage{
    position:relative;
    perspective: 1600px;
    perspective-origin: 50% 50%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* ===== LAYOUTS ===== */
  /* Desktop: cover single OR spread (2 pages) */
  .spread{
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:center;
  }

  .page{
    border-radius: var(--radius);
    overflow:hidden;
    box-shadow: var(--shadow);
    background:transparent;
  }
  .page img{
    width:100%;height:100%;
    object-fit:contain;
    display:block;
  }

  /* Buttons */
  .nav{
    position:absolute;
    bottom:26px;
    display:flex;
    gap:14px;
    z-index:50;
  }
  button{
    background: rgba(255,255,255,.65);
    border:none;
    padding:10px 18px;
    border-radius:999px;
    font-size:14px;
    cursor:pointer;
    backdrop-filter: blur(6px);
  }

  /* ===== FLIP LAYER (REAL BOOK TURN) ===== */
  .flipLayer{
    position:absolute;
    top:0;left:0;
    transform-style: preserve-3d;
    z-index:40;
    pointer-events:none;
    display:none;
  }
  .flipLayer.show{ display:block; }

  .sheet{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    transform-style: preserve-3d;
    transform-origin: left center;
  }

  .face{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    backface-visibility:hidden;
    border-radius: var(--radius);
    overflow:hidden;
    box-shadow: var(--shadow);
    background:transparent;
  }
  .face img{
    width:100%;height:100%;
    object-fit:contain;
    display:block;
  }

  /* back is mirrored like real paper */
  .back{
    transform: rotateY(180deg);
    filter: brightness(0.98);
  }

  /* subtle “paper highlight” while flipping */
  .gloss{
    position:absolute;inset:0;
    background: linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.35), rgba(255,255,255,.0));
    opacity:0;
    pointer-events:none;
    border-radius: var(--radius);
  }

  @keyframes turnPage {
    0%   { transform: rotateY(0deg); }
    35%  { transform: rotateY(-65deg); }
    70%  { transform: rotateY(-140deg); }
    100% { transform: rotateY(-180deg); }
  }

  @keyframes glossMove {
    0%   { opacity:0; transform: translateX(-25%); }
    25%  { opacity:.35; }
    60%  { opacity:.18; transform: translateX(10%); }
    100% { opacity:0; transform: translateX(25%); }
  }

  .turning{ animation: turnPage .62s cubic-bezier(.2,.85,.18,1) forwards; }
  .turning .gloss{ animation: glossMove .62s cubic-bezier(.2,.85,.18,1) forwards; }

  /* ===== SIZES ===== */
  /* Desktop sizes */
  @media (min-width: 901px){
    .page{
      width: min(38vw, 420px);
      height: calc(min(38vw, 420px) * var(--pageAspect));
    }
    .stage{
      width: calc((min(38vw, 420px) * 2) + 28px);
      height: calc(min(38vw, 420px) * var(--pageAspect));
    }
  }

  /* Mobile: one page, centered, large but NEVER cropped */
  @media (max-width: 900px){
    .stage{
      width: min(92vw, calc((100svh - 200px) / var(--pageAspect)));
      height: calc(
        min(92vw, calc((100svh - 200px) / var(--pageAspect))) * var(--pageAspect)
      );
    }
    .page{
      width:100%;
      height:100%;
    }
  }

  .hidden{ display:none !important; }
</style>
</head>

<body>
<div class="wrap">

  <div class="stage" id="stage">

    <!-- Desktop container -->
    <div class="spread" id="spreadDesktop">
      <div class="page" id="desktopLeft"><img id="desktopLeftImg" src="assets/left.png" alt="Ο γάμος μας"></div>
      <div class="page" id="desktopRight"><img id="desktopRightImg" src="assets/right.png" alt="Η ημέρα μας"></div>
    </div>

    <!-- Cover (used in desktop at start + mobile pages) -->
    <div class="page" id="coverSingle"><img src="assets/cover.png" alt="Cover"></div>

    <!-- Flip layer (the page that turns) -->
    <div class="flipLayer" id="flipLayer">
      <div class="sheet" id="sheet">
        <div class="face front">
          <img id="frontImg" src="" alt="">
          <div class="gloss"></div>
        </div>
        <div class="face back">
          <img id="backImg" src="" alt="">
          <div class="gloss"></div>
        </div>
      </div>
    </div>

    <!-- Mobile page (single) -->
    <div class="page hidden" id="mobileSingle"><img id="mobileImg" src="" alt=""></div>

  </div>

  <div class="nav">
    <button onclick="prev()">◀ Πίσω</button>
    <button onclick="next()">Μπροστά ▶</button>
  </div>

</div>

<audio id="flipSound" src="assets/flip.mp3" preload="auto"></audio>

<script>
  const sound = document.getElementById('flipSound');

  const stage = document.getElementById('stage');
  const spreadDesktop = document.getElementById('spreadDesktop');
  const coverSingle = document.getElementById('coverSingle');

  const mobileSingle = document.getElementById('mobileSingle');
  const mobileImg = document.getElementById('mobileImg');

  const flipLayer = document.getElementById('flipLayer');
  const sheet = document.getElementById('sheet');
  const frontImg = document.getElementById('frontImg');
  const backImg  = document.getElementById('backImg');

  const ASSETS = [
    "assets/cover.png",
    "assets/left.png",
    "assets/right.png"
  ];

  function isMobile(){ return window.innerWidth <= 900; }

  // Desktop states:
  // 0 = cover (single)
  // 1 = spread (left+right)
  let desktopState = 0;

  // Mobile index: 0 cover, 1 left, 2 right
  let mobileIndex = 0;

  function playFlip(){
    sound.currentTime = 0;
    sound.playbackRate = 1.35; // πιο γρήγορο, πιο “βιβλίο”
    sound.play().catch(()=>{});
  }

  function showDesktop(){
    mobileSingle.classList.add('hidden');
    spreadDesktop.classList.toggle('hidden', desktopState === 0);
    coverSingle.classList.toggle('hidden', desktopState !== 0);
  }

  function showMobile(){
    spreadDesktop.classList.add('hidden');
    coverSingle.classList.add('hidden');
    mobileSingle.classList.remove('hidden');
    mobileImg.src = ASSETS[mobileIndex];
  }

  function layout(){
    if (isMobile()) showMobile();
    else showDesktop();
  }

  // REAL page turn animation
  // fromSrc = current visible page image
  // toSrc   = next page image (revealed after flip)
  // flipWidth/Height = size of one page (mobile) or cover page (desktop transition)
  function doFlip(fromSrc, toSrc, onDone){
    // Set the flip layer to exactly match the page size
    const rect = stage.getBoundingClientRect();

    // On mobile: stage is exactly the page size
    // On desktop: we flip a single page (cover) sized like a page
    let w, h, left, top;

    if (isMobile()){
      w = rect.width; h = rect.height; left = 0; top = 0;
    } else {
      // flip like a single page in the center (cover -> spread)
      // Use the coverSingle element size
      const c = coverSingle.getBoundingClientRect();
      w = c.width; h = c.height;
      left = (rect.width - w) / 2;
      top  = (rect.height - h) / 2;
    }

    flipLayer.style.width = w + "px";
    flipLayer.style.height = h + "px";
    flipLayer.style.transform = `translate(${left}px, ${top}px)`;
    flipLayer.classList.add('show');

    frontImg.src = fromSrc;
    backImg.src  = toSrc;

    // reset animation
    sheet.classList.remove('turning');
    void sheet.offsetWidth;

    playFlip();
    sheet.classList.add('turning');

    const done = () => {
      sheet.removeEventListener('animationend', done);
      flipLayer.classList.remove('show');
      sheet.classList.remove('turning');
      if (onDone) onDone();
    };
    sheet.addEventListener('animationend', done);
  }

  function next(){
    if (isMobile()){
      if (mobileIndex >= 2) return;
      const from = ASSETS[mobileIndex];
      const to = ASSETS[mobileIndex + 1];

      // flip page from current to next
      doFlip(from, to, ()=>{
        mobileIndex++;
        showMobile();
      });

    } else {
      if (desktopState >= 1) return;

      // Desktop: cover -> spread, flip like book page
      // We flip from cover to left (as “inside reveal”) then show spread
      doFlip(ASSETS[0], ASSETS[1], ()=>{
        desktopState = 1;
        showDesktop();
      });
    }
  }

  function prev(){
    if (isMobile()){
      if (mobileIndex <= 0) return;
      const from = ASSETS[mobileIndex];
      const to = ASSETS[mobileIndex - 1];

      // flip back (still looks like a page turn)
      doFlip(from, to, ()=>{
        mobileIndex--;
        showMobile();
      });

    } else {
      if (desktopState <= 0) return;

      // Desktop: spread -> cover, flip from left to cover
      doFlip(ASSETS[1], ASSETS[0], ()=>{
        desktopState = 0;
        showDesktop();
      });
    }
  }

  window.addEventListener('resize', ()=>{
    // keep sensible state when switching modes
    if (isMobile()){
      // if you were on desktop spread, start at left page on mobile
      mobileIndex = (desktopState === 0) ? 0 : 1;
    } else {
      // if you were past cover on mobile, go to spread on desktop
      desktopState = (mobileIndex === 0) ? 0 : 1;
    }
    layout();
  });

  layout();
</script>
</body>
</html>
