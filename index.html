<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Πρόσκληση Γάμου</title>
  <meta name="description" content="Ψηφιακή πρόσκληση γάμου" />
  <style>
    :root{
      --bg:#f6ead9;                 /* φόντο σελίδας (σαν το pdf) */
      --shadow: 0 18px 55px rgba(0,0,0,.18);
      --radius: 22px;
      --w: min(92vw, 520px);
      --h: calc(var(--w) * 1.45);
      --ink:#4a4038;
      --muted:#7a6d63;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      overflow-x:hidden;
    }
    .wrap{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding: 20px 14px 28px;
    }
    .badge{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 14px;
      background: rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.06);
      border-radius:999px;
      color:var(--muted);
      font-size:14px;
      backdrop-filter: blur(8px);
    }
    .badge .dot{width:8px;height:8px;border-radius:999px;background:var(--ink);opacity:.7}

    /* --- Flipbook (single page, όπως στο PDF) --- */
    .stage{
      width: var(--w);
      height: var(--h);
      perspective: 1600px;
      position: relative;
    }
    .page{
      position:absolute;
      inset:0;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 900ms cubic-bezier(.2,.9,.2,1);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);         /* ίδιο “lift” με το pdf */
      background: var(--bg);             /* για να μην φαίνεται άσπρο πλαίσιο */
    }
    .page img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;               /* ΟΠΩΣ ΣΤΟ PDF: χωρίς crop */
      background: var(--bg);             /* γεμίζει τυχόν κενά με ίδιο χρώμα */
    }

    /* όταν γυρίσει η σελίδα */
    .page.flipped{
      transform: rotateY(-180deg);
      box-shadow: none;
    }
    /* κρύβουμε το πίσω μέρος για να ΜΗΝ φαίνεται “ανάποδα/καθρέφτης” */
    .page{
      backface-visibility: hidden;
    }

    /* z-index stack */
    .page:nth-child(1){z-index:3}
    .page:nth-child(2){z-index:2}
    .page:nth-child(3){z-index:1}

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      appearance:none;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.40);
      color: var(--ink);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight:650;
      cursor:pointer;
      backdrop-filter: blur(10px);
      transition: transform .08s ease, opacity .2s ease;
    }
    button:active{transform: translateY(1px) scale(.99)}
    button:disabled{opacity:.45; cursor:not-allowed}

    .hint{
      font-size: 12.5px;
      color: var(--muted);
      text-align:center;
      max-width: 520px;
      line-height:1.35;
    }

    /* tap zones */
    .tapzone{
      position:absolute;
      top:0; bottom:0;
      width: 50%;
      z-index: 50;
    }
    .tapzone.right{right:0}
    .tapzone.left{left:0}

    @media (prefers-reduced-motion: reduce){
      .page{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge"><span class="dot"></span> Πρόσκληση Γάμου</div>

    <div class="stage" aria-label="Flipbook">
      <!-- 1) Save the date (start here) -->
      <div class="page" data-page="1">
        <img src="assets/cover.jpg" alt="Save the date" />
      </div>

      <!-- 2) Ο γάμος μας -->
      <div class="page" data-page="2">
        <img src="assets/invite_text.jpg" alt="Ο γάμος μας" />
      </div>

      <!-- 3) Η ημέρα μας -->
      <div class="page" data-page="3">
        <img src="assets/timeline.jpg" alt="Η ημέρα μας" />
      </div>

      <div class="tapzone left" id="prevTap" aria-hidden="true"></div>
      <div class="tapzone right" id="nextTap" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button id="prevBtn">◀ Πίσω</button>
      <button id="nextBtn">Επόμενο ▶</button>
    </div>

    <div class="hint">
      Ξεκινάει από <b>Save the date</b> και μετά πάει στις άλλες δύο σελίδες — όλα <b>όρθια</b>, χωρίς “ανάποδο/καθρέφτισμα”.
    </div>
  </div>

  <script>
    (function(){
      const pages = Array.from(document.querySelectorAll('.page')); // [1,2,3] top-to-bottom in DOM but z-index handles stack
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const prevTap = document.getElementById('prevTap');
      const nextTap = document.getElementById('nextTap');

      let flippedCount = 0; // πόσες σελίδες έχουν γυρίσει (0..2). 0 = βλέπεις το εξώφυλλο.

      function updateButtons(){
        prevBtn.disabled = flippedCount === 0;
        nextBtn.disabled = flippedCount >= 2;
      }

      function flipNext(){
        if(flippedCount >= 2) return;
        // γυρίζουμε την επόμενη “πάνω” σελίδα: 1η, μετά 2η
        pages[flippedCount].classList.add('flipped');
        flippedCount++;
        updateButtons();
      }

      function flipPrev(){
        if(flippedCount <= 0) return;
        flippedCount--;
        pages[flippedCount].classList.remove('flipped');
        updateButtons();
      }

      prevBtn.addEventListener('click', flipPrev);
      nextBtn.addEventListener('click', flipNext);
      prevTap.addEventListener('click', flipPrev);
      nextTap.addEventListener('click', flipNext);

      document.querySelector('.stage').addEventListener('click', (e)=>{
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        if(x > rect.width/2) flipNext(); else flipPrev();
      });

      updateButtons();
    })();
  </script>
</body>
</html>
