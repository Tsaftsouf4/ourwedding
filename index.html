<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Πρόσκληση Γάμου</title>

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{width:100%;height:100%;overflow:hidden;background:#f6ead8}

  :root{
    --pageAspect: 1.45;
    --shadow: 0 18px 40px rgba(0,0,0,.22);
    --radius: 22px;
    --bg: #f6ead8;

    /* One smooth motion */
    --turnDur: .78s;
    --turnEase: cubic-bezier(.14,.92,.16,1);
  }

  .wrap{
    width:100vw;height:100svh;
    display:flex;align-items:center;justify-content:center;
    position:relative;
    background:var(--bg);
  }

  .stage{
    position:relative;
    perspective: 1200px;            /* just enough for “magazine” */
    perspective-origin: 50% 50%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .spread{
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:center;
  }

  .page{
    border-radius: var(--radius);
    overflow:hidden;
    box-shadow: var(--shadow);
    background:transparent;
  }
  .page img{
    width:100%;height:100%;
    object-fit:contain;
    display:block;
  }

  .nav{
    position:absolute;
    bottom:26px;
    display:flex;
    gap:14px;
    z-index:50;
  }
  button{
    background: rgba(255,255,255,.65);
    border:none;
    padding:10px 18px;
    border-radius:999px;
    font-size:14px;
    cursor:pointer;
    backdrop-filter: blur(6px);
  }
  button:disabled{ opacity:.45; cursor:not-allowed; }

  /* ===== UNDER PAGE ===== */
  .underPage{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    border-radius: var(--radius);
    overflow:hidden;
    box-shadow: var(--shadow);
    display:none;
    z-index:10;
    pointer-events:none;
    background:transparent;
    opacity:0;
    transform-origin:center;
  }
  .underPage.show{
    display:block;
    animation: underIn var(--turnDur) var(--turnEase) forwards;
  }
  .underPage img{
    width:100%;height:100%;
    object-fit:contain;
    display:block;
  }
  @keyframes underIn{
    0%   { opacity:0; transform: scale(.998); }
    45%  { opacity:.35; }
    100% { opacity:1; transform: scale(1); }
  }

  /* ===== FLIP LAYER ===== */
  .flipLayer{
    position:absolute;
    top:0;left:0;
    transform-style: preserve-3d;
    z-index:40;
    pointer-events:none;
    display:none;
  }
  .flipLayer.show{ display:block; }

  .sheet{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    will-change: transform, filter, opacity;
  }

  .face{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    backface-visibility:hidden;
    border-radius: var(--radius);
    overflow:hidden;
    box-shadow: var(--shadow);
    background:transparent;
  }
  .face img{
    width:100%;height:100%;
    object-fit:contain;
    display:block;
  }

  /* We animate ONLY the current page (front) for glitch-free */
  .back{ display:none; }

  /* ===== “Magazine bend” overlays (no clip-path = no iOS stutter) ===== */
  .specular{
    position:absolute; inset:-2px;
    border-radius: var(--radius);
    pointer-events:none;
    opacity:0;
    background: linear-gradient(90deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,.06) 28%,
      rgba(255,255,255,.26) 50%,
      rgba(255,255,255,.06) 68%,
      rgba(255,255,255,0) 100%
    );
    mix-blend-mode: screen;
    filter: blur(.35px);
  }

  .curlShadow{
    position:absolute; inset:0;
    border-radius: var(--radius);
    pointer-events:none;
    opacity:0;
    background: radial-gradient(120% 90% at 16% 50%,
      rgba(0,0,0,.20) 0%,
      rgba(0,0,0,.10) 28%,
      rgba(0,0,0,0) 62%
    );
    mix-blend-mode: multiply;
    filter: blur(1.1px);
  }

  /* This makes the “curved / rolled edge” illusion */
  .curlRoll{
    position:absolute; inset:0;
    border-radius: var(--radius);
    pointer-events:none;
    opacity:0;
    /* moving bright rim + soft falloff */
    background:
      radial-gradient(85% 120% at 86% 50%,
        rgba(255,255,255,.32) 0%,
        rgba(255,255,255,.12) 22%,
        rgba(255,255,255,0) 55%
      ),
      radial-gradient(110% 130% at 92% 50%,
        rgba(0,0,0,.22) 0%,
        rgba(0,0,0,.10) 26%,
        rgba(0,0,0,0) 58%
      );
    mix-blend-mode: screen;
    filter: blur(.4px);
    transform: translateX(-18px); /* starts more “inside” */
  }

  /* subtle edge */
  .edge{
    position:absolute;
    top:0; bottom:0; left:0;
    width:10px;
    opacity:0;
    background: linear-gradient(90deg,
      rgba(255,255,255,.30),
      rgba(255,255,255,.08),
      rgba(255,255,255,0)
    );
    pointer-events:none;
  }

  /* ===== ONE smooth animation (0 -> 100 only) ===== */
  @keyframes magazineTurnSmooth {
    0%{
      transform: rotateY(0deg) translateX(0) skewY(0deg) rotateZ(0deg) scaleX(1);
      opacity: 1;
      filter: blur(0px);
    }
    100%{
      /* less “door/cardboard”, more “magazine” */
      transform: rotateY(-66deg) translateX(28px) skewY(-3.2deg) rotateZ(-.85deg) scaleX(.94);
      opacity: 0;
      filter: blur(.35px);
    }
  }

  @keyframes specularMove{
    0%   { opacity:0; transform: translateX(-38%) skewX(-12deg); }
    35%  { opacity:.14; }
    62%  { opacity:.32; transform: translateX(10%) skewX(-10deg); }
    100% { opacity:0; transform: translateX(42%) skewX(-8deg); }
  }

  @keyframes shadowMove{
    0%   { opacity:0; transform: translateX(-10px); }
    40%  { opacity:.10; }
    70%  { opacity:.22; transform: translateX(10px); }
    100% { opacity:0; transform: translateX(18px); }
  }

  @keyframes rollMove{
    0%   { opacity:0; transform: translateX(-22px) scaleX(.96); }
    30%  { opacity:.12; }
    65%  { opacity:.24; transform: translateX(6px) scaleX(1); }
    100% { opacity:0; transform: translateX(18px) scaleX(1.02); }
  }

  @keyframes edgeOn{
    0%{opacity:0}
    35%{opacity:.10}
    70%{opacity:.16}
    100%{opacity:0}
  }

  .turning{
    animation: magazineTurnSmooth var(--turnDur) var(--turnEase) forwards;
  }
  .turning .specular{ animation: specularMove var(--turnDur) var(--turnEase) forwards; }
  .turning .curlShadow{ animation: shadowMove var(--turnDur) var(--turnEase) forwards; }
  .turning .curlRoll{ animation: rollMove var(--turnDur) var(--turnEase) forwards; }
  .turning .edge{ animation: edgeOn var(--turnDur) var(--turnEase) forwards; }

  /* ===== SIZES ===== */
  @media (min-width: 901px){
    .page{
      width: min(38vw, 420px);
      height: calc(min(38vw, 420px) * var(--pageAspect));
    }
    .stage{
      width: calc((min(38vw, 420px) * 2) + 28px);
      height: calc(min(38vw, 420px) * var(--pageAspect));
    }
  }

  @media (max-width: 900px){
    .stage{
      width: min(92vw, calc(92svh / var(--pageAspect)));
      height: calc(min(92vw, calc(92svh / var(--pageAspect))) * var(--pageAspect));
    }
    .page{ width:100%; height:100%; }
  }

  .hidden{ display:none !important; }
</style>
</head>

<body>
<div class="wrap">
  <div class="stage" id="stage">

    <!-- Desktop container -->
    <div class="spread" id="spreadDesktop">
      <div class="page" id="desktopLeft"><img src="assets/left.png" alt="Ο γάμος μας"></div>
      <div class="page" id="desktopRight"><img src="assets/right.png" alt="Η ημέρα μας"></div>
    </div>

    <!-- Cover -->
    <div class="page" id="coverSingle"><img src="assets/cover.png" alt="Cover"></div>

    <!-- Under page (next page visible immediately) -->
    <div class="underPage" id="underPage"><img id="underImg" src="" alt=""></div>

    <!-- Flip layer (only current page turns away) -->
    <div class="flipLayer" id="flipLayer">
      <div class="sheet" id="sheet">
        <div class="face front">
          <img id="frontImg" src="" alt="">
          <div class="specular"></div>
          <div class="curlShadow"></div>
          <div class="curlRoll"></div>
          <div class="edge"></div>
        </div>
        <div class="face back"></div>
      </div>
    </div>

    <!-- Mobile single -->
    <div class="page hidden" id="mobileSingle"><img id="mobileImg" src="" alt=""></div>

  </div>

  <div class="nav">
    <button id="prevBtn" onclick="prev()">◀ Πίσω</button>
    <button id="nextBtn" onclick="next()">Μπροστά ▶</button>
  </div>
</div>

<audio id="flipSound" src="assets/flip.mp3" preload="auto"></audio>

<script>
  const sound = document.getElementById('flipSound');

  const stage = document.getElementById('stage');
  const spreadDesktop = document.getElementById('spreadDesktop');
  const coverSingle = document.getElementById('coverSingle');

  const mobileSingle = document.getElementById('mobileSingle');
  const mobileImg = document.getElementById('mobileImg');

  const underPage = document.getElementById('underPage');
  const underImg  = document.getElementById('underImg');

  const flipLayer = document.getElementById('flipLayer');
  const sheet = document.getElementById('sheet');
  const frontImg = document.getElementById('frontImg');

  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  const ASSETS = ["assets/cover.png","assets/left.png","assets/right.png"];

  function isMobile(){
    return window.matchMedia("(max-width: 900px)").matches || Math.min(window.innerWidth, window.innerHeight) <= 900;
  }

  let desktopState = 0;   // 0 cover, 1 spread
  let mobileIndex = 0;    // 0 cover, 1 left, 2 right
  let busy = false;

  function playFlip(){
    sound.currentTime = 0;
    sound.playbackRate = 1.12;
    sound.play().catch(()=>{});
  }

  function updateButtons(){
    if (isMobile()){
      prevBtn.disabled = busy || (mobileIndex <= 0);
      nextBtn.disabled = busy || (mobileIndex >= 2);
    } else {
      prevBtn.disabled = busy || (desktopState <= 0);
      nextBtn.disabled = busy || (desktopState >= 1);
    }
  }

  function showDesktop(){
    mobileSingle.classList.add('hidden');
    spreadDesktop.classList.toggle('hidden', desktopState === 0);
    coverSingle.classList.toggle('hidden', desktopState !== 0);
    updateButtons();
  }

  function showMobile(){
    spreadDesktop.classList.add('hidden');
    coverSingle.classList.add('hidden');
    mobileSingle.classList.remove('hidden');
    mobileImg.src = ASSETS[mobileIndex];
    updateButtons();
  }

  function layout(){
    if (isMobile()) showMobile();
    else showDesktop();
  }

  function placeOverStage(el, w, h, left, top){
    el.style.width = w + "px";
    el.style.height = h + "px";
    el.style.transform = `translate(${left}px, ${top}px)`;
  }

  function doFlip(currentSrc, nextSrc, onDone){
    if (busy) return;
    busy = true;
    updateButtons();

    const rect = stage.getBoundingClientRect();
    let w, h, left, top;

    if (isMobile()){
      w = rect.width; h = rect.height; left = 0; top = 0;
    } else {
      const c = coverSingle.getBoundingClientRect();
      w = c.width; h = c.height;
      left = (rect.width - w) / 2;
      top  = (rect.height - h) / 2;
    }

    underImg.src = nextSrc;
    placeOverStage(underPage, w, h, left, top);
    underPage.classList.add('show');

    frontImg.src = currentSrc;
    placeOverStage(flipLayer, w, h, left, top);
    flipLayer.classList.add('show');

    sheet.classList.remove('turning');
    void sheet.offsetWidth;

    playFlip();
    sheet.classList.add('turning');

    const done = () => {
      sheet.removeEventListener('animationend', done);
      sheet.classList.remove('turning');
      flipLayer.classList.remove('show');
      underPage.classList.remove('show');
      busy = false;
      updateButtons();
      if (onDone) onDone();
    };

    sheet.addEventListener('animationend', done);
  }

  function next(){
    if (isMobile()){
      if (mobileIndex >= 2 || busy) return;
      doFlip(ASSETS[mobileIndex], ASSETS[mobileIndex + 1], ()=>{
        mobileIndex++;
        showMobile();
      });
    } else {
      if (desktopState >= 1 || busy) return;
      doFlip(ASSETS[0], ASSETS[1], ()=>{
        desktopState = 1;
        showDesktop();
      });
    }
  }

  function prev(){
    if (isMobile()){
      if (mobileIndex <= 0 || busy) return;
      doFlip(ASSETS[mobileIndex], ASSETS[mobileIndex - 1], ()=>{
        mobileIndex--;
        showMobile();
      });
    } else {
      if (desktopState <= 0 || busy) return;
      doFlip(ASSETS[1], ASSETS[0], ()=>{
        desktopState = 0;
        showDesktop();
      });
    }
  }

  window.addEventListener('resize', ()=>{
    if (isMobile()){
      mobileIndex = (desktopState === 0) ? 0 : 1;
    } else {
      desktopState = (mobileIndex === 0) ? 0 : 1;
    }
    layout();
  });

  layout();
</script>
</body>
</html>
