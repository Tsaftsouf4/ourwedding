<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Πρόσκληση Γάμου</title>
  <meta name="description" content="Ψηφιακή πρόσκληση γάμου" />
  <style>
    :root{
      --bg:#f6ead9;
      --ink:#4a4038;
      --muted:#7a6d63;

      /* Compact (A) */
      --bookW: min(96vw, 980px);
      --pageAspect: 1.45;
      --gap: 14px;               /* λίγο πιο compact */
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(900px 560px at 50% -140px, #fff 0%, var(--bg) 60%, #f2dfcb 100%);
      color: var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      overflow-x:hidden;
    }

    .wrap{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding: 18px 12px 26px;
    }

    .badge{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 14px;
      background: rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.06);
      border-radius:999px;
      color:var(--muted);
      font-size:14px;
      backdrop-filter: blur(8px);
    }
    .badge .dot{width:8px;height:8px;border-radius:999px;background:var(--ink);opacity:.7}

    .stage{
      width: var(--bookW);
      height: calc((var(--bookW) / 2) * var(--pageAspect));
      perspective: 2600px; /* πιο έντονο 3D */
      position: relative;
    }

    .book{
      position:absolute;
      inset:0;
      transform-style: preserve-3d;
    }

    /* Spread */
    .spread{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      padding: 0 6px;
      align-items:stretch;
      opacity: 0;
      transition: opacity 220ms ease;
      pointer-events:none;
      transform: translateZ(-2px);
    }
    .book.open .spread{
      opacity: 1;
      pointer-events:auto;
    }

    .page{
      width:100%;
      height:100%;
      border-radius: var(--radius);
      overflow:hidden;
      background: transparent;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
    }
    .page img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;
      background: transparent;
    }

    /* spine */
    .spine{
      position:absolute;
      top: 8px;
      bottom: 8px;
      left: 50%;
      width: 3px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.06);
      border-radius: 999px;
      pointer-events:none;
      z-index: 5;
    }

    /* COVER */
    .coverWrap{
      position:absolute;
      top:0; bottom:0;
      left:50%;
      width: calc(var(--bookW) / 2);
      transform-style: preserve-3d;
      transform-origin: left center;
      transition: transform 1050ms cubic-bezier(.16,.92,.18,1);
      z-index: 20;
    }
    .book.open .coverWrap{
      transform: rotateY(-180deg);
    }

    .coverSide{
      position:absolute;
      inset:0;
      backface-visibility: hidden;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      background: transparent;
    }
    .coverSide img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;
      background: transparent;
    }
    .coverBack{
      transform: rotateY(180deg);
    }

    /* realistic shading while flipping */
    .coverSide::after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: var(--radius);
      pointer-events:none;
      background: linear-gradient(90deg,
        rgba(0,0,0,.22) 0%,
        rgba(0,0,0,.06) 14%,
        rgba(0,0,0,0) 42%,
        rgba(255,255,255,.10) 78%,
        rgba(255,255,255,.18) 100%);
      opacity:.18;
      mix-blend-mode:multiply;
    }

    /* Controls */
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      appearance:none;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.40);
      color: var(--ink);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight:650;
      cursor:pointer;
      backdrop-filter: blur(10px);
    }
    button:disabled{opacity:.45; cursor:not-allowed}

    .hint{
      font-size: 12.5px;
      color: var(--muted);
      text-align:center;
      max-width: 760px;
      line-height:1.35;
    }

    .tapzone{
      position:absolute;
      top:0; bottom:0;
      width: 50%;
      z-index: 30;
    }
    .tapzone.right{right:0}
    .tapzone.left{left:0}

    @media (max-width: 520px){
      :root{ --bookW: min(96vw, 520px); --gap: 10px; }
      .spread{ padding: 0 2px; }
      .spine{ width: 2px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge"><span class="dot"></span> Πρόσκληση Γάμου</div>

    <div class="stage" aria-label="Flipbook (A compact spread)">
      <div class="book" id="book">
        <div class="spread" aria-label="Διπλή σελίδα">
          <div class="page" aria-label="Ο γάμος μας">
            <img src="assets/left.png" alt="Ο γάμος μας" />
          </div>
          <div class="page" aria-label="Η ημέρα μας">
            <img src="assets/right.png" alt="Η ημέρα μας" />
          </div>
          <div class="spine" aria-hidden="true"></div>
        </div>

        <div class="coverWrap" id="coverWrap" aria-label="Save the date">
          <div class="coverSide coverFront">
            <img src="assets/cover.png" alt="Save the date" />
          </div>
          <div class="coverSide coverBack">
            <img src="assets/left.png" alt="Ο γάμος μας" />
          </div>
        </div>

        <div class="tapzone left" id="prevTap" aria-hidden="true"></div>
        <div class="tapzone right" id="nextTap" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn" disabled>◀ Κλείσιμο</button>
      <button id="nextBtn">Άνοιγμα ▶</button>
    </div>

    <div class="hint">
      Άνοιγμα = γύρισμα εξωφύλλου (με ήχο). Μετά βλέπεις <b>διπλή σελίδα</b> (A – compact).
    </div>

    <audio id="flipSound" preload="auto">
      <source src="assets/flip.wav" type="audio/wav">
    </audio>
  </div>

  <script>
    (function(){
      const book = document.getElementById('book');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const prevTap = document.getElementById('prevTap');
      const nextTap = document.getElementById('nextTap');
      const flipSound = document.getElementById('flipSound');

      let open = false;

      function playFlip(){
        try{
          flipSound.currentTime = 0;
          flipSound.volume = 0.28; // πολύ πιο subtle
          flipSound.play();
        }catch(e){}
      }

      function setState(isOpen, withSound=true){
        open = isOpen;
        book.classList.toggle('open', open);
        prevBtn.disabled = !open;
        nextBtn.disabled = open;
        if(withSound) playFlip();
      }

      function openBook(){ if(!open) setState(true, true); }
      function closeBook(){ if(open) setState(false, true); }

      nextBtn.addEventListener('click', openBook);
      prevBtn.addEventListener('click', closeBook);
      nextTap.addEventListener('click', openBook);
      prevTap.addEventListener('click', closeBook);

      document.querySelector('.stage').addEventListener('click', (e)=>{
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        if(x > rect.width/2) openBook(); else closeBook();
      });

      setState(false, false);
    })();
  </script>
</body>
</html>
