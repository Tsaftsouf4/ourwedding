<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Î ÏÏŒÏƒÎºÎ»Î·ÏƒÎ· Î“Î¬Î¼Î¿Ï…</title>

<style>
/* ================= RESET ================= */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #f6ead8;
  font-family: serif;
}

/* =============== ROOT VARS =============== */
:root{
  --pageAspect: 1.45; /* height / width */
  --pageShadow: 0 18px 40px rgba(0,0,0,.25);
}

/* =============== WRAPPER =============== */
.wrapper{
  width: 100vw;
  height: 100svh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* =============== BOOK =============== */
.book{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 28px;
  transition: all .3s ease;
}

/* =============== PAGE SIZE =============== */
/* Desktop default */
.page{
  background: transparent;
  box-shadow: var(--pageShadow);
  border-radius: 22px 22px 18px 18px;
  overflow: hidden;
  transition: transform .45s cubic-bezier(.4,.0,.2,1);
}

.page img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* =============== NAV BUTTONS =============== */
.nav{
  position: absolute;
  bottom: 26px;
  display: flex;
  gap: 14px;
  z-index: 10;
}

button{
  background: rgba(255,255,255,.65);
  border: none;
  padding: 10px 18px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(6px);
}

/* =============== MOBILE FIX =============== */
@media (max-width: 900px){

  .book{
    flex-direction: column;
  }

  /* ğŸ‘‡ Î¤ÎŸ Î£Î—ÎœÎ‘ÎÎ¤Î™ÎšÎŸ FIX */
  .page{
    width: min(
      92vw,
      calc((100svh - 200px) / var(--pageAspect))
    );
    height: calc(
      min(
        92vw,
        calc((100svh - 200px) / var(--pageAspect))
      ) * var(--pageAspect)
    );
  }

  /* Î¼ÏŒÎ½Î¿ Î¼Î¯Î± ÏƒÎµÎ»Î¯Î´Î± visible */
  .page.hide-mobile{
    display: none;
  }
}

/* =============== DESKTOP SIZE =============== */
@media (min-width: 901px){
  .page{
    width: min(38vw, 420px);
    height: calc(min(38vw, 420px) * var(--pageAspect));
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="book" id="book">

    <!-- SAVE THE DATE -->
    <div class="page">
      <img src="assets/save.jpg" alt="Save the date">
    </div>

    <!-- ÎŸ Î“Î‘ÎœÎŸÎ£ ÎœÎ‘Î£ -->
    <div class="page hide-mobile">
      <img src="assets/wedding.jpg" alt="ÎŸ Î³Î¬Î¼Î¿Ï‚ Î¼Î±Ï‚">
    </div>

    <!-- Î— Î—ÎœÎ•Î¡Î‘ ÎœÎ‘Î£ -->
    <div class="page hide-mobile">
      <img src="assets/day.jpg" alt="Î— Î·Î¼Î­ÏÎ± Î¼Î±Ï‚">
    </div>

  </div>

  <div class="nav">
    <button onclick="prev()">â—€ Î Î¯ÏƒÏ‰</button>
    <button onclick="next()">ÎœÏ€ÏÎ¿ÏƒÏ„Î¬ â–¶</button>
  </div>

</div>

<!-- FLIP SOUND -->
<audio id="flipSound" src="assets/flip.mp3" preload="auto"></audio>

<script>
const pages = document.querySelectorAll('.page');
const sound = document.getElementById('flipSound');
let index = 0;

function update(){
  pages.forEach((p,i)=>{
    p.style.display = '';
    if (window.innerWidth <= 900){
      p.classList.toggle('hide-mobile', i !== index);
    }
  });
}

function playSound(){
  sound.currentTime = 0;
  sound.playbackRate = 1.35; // Ï€Î¹Î¿ Î³ÏÎ®Î³Î¿ÏÎ¿ flip
  sound.play();
}

function next(){
  if(index < pages.length - 1){
    index++;
    playSound();
    update();
  }
}

function prev(){
  if(index > 0){
    index--;
    playSound();
    update();
  }
}

window.addEventListener('resize', update);
update();
</script>

</body>
</html>
