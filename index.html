<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Πρόσκληση Γάμου</title>
  <style>
    :root{
      --bg:#f6ead9;
      --bookW: min(96vw, 980px);
      --pageAspect: 1.45;
      --gap: 14px;
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(900px 560px at 50% -140px, #fff 0%, var(--bg) 60%, #f2dfcb 100%);
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    /* Center only the book – no UI */
    .stage{
      width: var(--bookW);
      height: calc((var(--bookW) / 2) * var(--pageAspect));
      perspective: 2600px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .book{ position:absolute; inset:0; transform-style: preserve-3d; }

    .spread{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      padding: 0 6px;
      align-items:stretch;
      opacity: 0;
      transition: opacity 220ms ease;
      pointer-events:none;
      transform: translateZ(-2px);
    }
    .book.open .spread{ opacity: 1; pointer-events:auto; }

    .page{
      width:100%;
      height:100%;
      border-radius: var(--radius);
      overflow:hidden;
      background: transparent;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
    }
    .page img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;
      background: transparent;
    }

    .spine{
      position:absolute;
      top: 8px;
      bottom: 8px;
      left: 50%;
      width: 3px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.06);
      border-radius: 999px;
      pointer-events:none;
      z-index: 5;
    }

    .coverWrap{
      position:absolute;
      top:0; bottom:0;
      left:50%;
      width: calc(var(--bookW) / 2);
      transform-style: preserve-3d;
      transform-origin: left center;
      transition: transform 1050ms cubic-bezier(.16,.92,.18,1);
      z-index: 20;
    }
    .book.open .coverWrap{ transform: rotateY(-180deg); }

    .coverSide{
      position:absolute;
      inset:0;
      backface-visibility: hidden;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      background: transparent;
    }
    .coverSide img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;
      background: transparent;
    }
    .coverBack{ transform: rotateY(180deg); }

    .coverSide::after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: var(--radius);
      pointer-events:none;
      background: linear-gradient(90deg,
        rgba(0,0,0,.22) 0%,
        rgba(0,0,0,.06) 14%,
        rgba(0,0,0,0) 42%,
        rgba(255,255,255,.10) 78%,
        rgba(255,255,255,.18) 100%);
      opacity:.18;
      mix-blend-mode:multiply;
    }

    /* Invisible tap zones */
    .tapzone{
      position:absolute; top:0; bottom:0; width:50%;
      z-index: 30;
    }
    .tapzone.right{right:0}
    .tapzone.left{left:0}

    @media (max-width: 520px){
      :root{ --bookW: min(96vw, 520px); --gap: 10px; }
      .spread{ padding: 0 2px; }
      .spine{ width: 2px; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Flipbook">
    <div class="book" id="book">
      <div class="spread" aria-label="Διπλή σελίδα">
        <div class="page" aria-label="Ο γάμος μας">
          <img src="assets/left.png" alt="Ο γάμος μας" />
        </div>
        <div class="page" aria-label="Η ημέρα μας">
          <img src="assets/right.png" alt="Η ημέρα μας" />
        </div>
        <div class="spine" aria-hidden="true"></div>
      </div>

      <div class="coverWrap" aria-label="Save the date">
        <div class="coverSide coverFront">
          <img src="assets/cover.png" alt="Save the date" />
        </div>
        <div class="coverSide coverBack">
          <img src="assets/left.png" alt="Ο γάμος μας" />
        </div>
      </div>

      <div class="tapzone left" id="prevTap" aria-hidden="true"></div>
      <div class="tapzone right" id="nextTap" aria-hidden="true"></div>
    </div>
  </div>

  <audio id="flipSound" preload="auto">
    <source src="assets/flip.mp3" type="audio/mpeg">
    <source src="assets/flip.wav" type="audio/wav">
  </audio>

  <script>
    (function(){
      const book = document.getElementById('book');
      const prevTap = document.getElementById('prevTap');
      const nextTap = document.getElementById('nextTap');
      const flipSound = document.getElementById('flipSound');

      let open = false;
      let audioUnlocked = false;

      function unlockAudio(){
        if(audioUnlocked) return;
        audioUnlocked = true;
        // Try to "unlock" audio on first user gesture (iOS/Safari friendly)
        try{
          flipSound.volume = 0;
          const p = flipSound.play();
          if(p && p.then){
            p.then(()=>{ flipSound.pause(); flipSound.currentTime = 0; flipSound.volume = 0.28; })
             .catch(()=>{ flipSound.volume = 0.28; });
          }else{
            flipSound.pause(); flipSound.currentTime = 0; flipSound.volume = 0.28;
          }
        }catch(e){
          flipSound.volume = 0.28;
        }
      }

      function playFlip(){
        try{
          flipSound.currentTime = 0;
          flipSound.volume = 0.28; // premium χαμηλά
          flipSound.play();
        }catch(e){}
      }

      function setState(isOpen){
        open = isOpen;
        book.classList.toggle('open', open);
        playFlip();
      }

      function openBook(){ if(!open){ setState(true); } }
      function closeBook(){ if(open){ setState(false); } }

      // Unlock audio on ANY first interaction
      window.addEventListener('pointerdown', unlockAudio, { once: true });

      nextTap.addEventListener('click', openBook);
      prevTap.addEventListener('click', closeBook);

      // Also allow click anywhere on stage: right=open, left=close
      document.querySelector('.stage').addEventListener('click', (e)=>{
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        if(x > rect.width/2) openBook(); else closeBook();
      });
    })();
  </script>
</body>
</html>
